name: Bug Report
description: Create a report to help us improve the software.
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. Please ensure you have searched existing issues before submitting.
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of the system is this bug related to?
      options:
        - Flutter App
        - Node.js/Go Server
        - Infrastructure / CI
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you running? (e.g., v1.2.0 or commit hash)
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide clear, step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Paste any relevant logs, stack traces, or screenshots here.
      render: shell
    validations:
      required: false
